<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="link rel="stylesheet href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"
    /> 
    <script src="scripts.js" defer></script>
</head>
<body>
        <div class="todo-container" >
            <header>
                <h1>app to-do</h1> 
            </header>
            <form id="todo-form">
                <p>Adicione a sua tarefa:</p>
                <div class="form-control">
                    <input type="text" id="todo-input" placeholder="o que voce vai fazer?">
                        <button type="submit">
                            <i class="fa-thin fa-plus"></i>
                        </button>
                </div>
            </form>
            <form id="edit-form" class="hide">
                <p>Edite a sua tarefa:</p>
                <div class="form-control">
                        <input type="text" id="edit-input"/>
                        <button type="submit">
                            <i class="fa-solid fa-check-double"></i> 
                        </button>
                </div>
                <button id="cancel-edit-btn">cancelar</button>
            </form>
            <div id="toolbar">
                <div id="search">
                    <h4>Pesquisar:</h4>
                    <form>
                        <input type="text" id="search-input" placeholder="buscar">
                        <button id="erase-buttom">
                        <i class="fa-solid fa-delete-left"></i> 
                        </button>
                    </form>
                </div>
                    <div id="filter">
                        <h4>filtrar:</h4>
                        <select  id="filter-select">
                            <option value="all">Todos</option>
                            <option value="done">Feitos</option>
                            <option value="todo">a Fazer</option>
                        </select>
                    </div>
                </div>
                <div id="todo-list">
                    <div class="todo done">
                        <h3>estudar javascript</h3>
                        <button class="finish-todo">
                            <i class="fa-solid fa-check"></i>
                        </button>
                        <button class="edit-todo">
                            <i class="fa-solid fa-pen"></i>
                        </button>
                        <button class="remove-todo">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                </div>
        </div>
</body>
</html>
